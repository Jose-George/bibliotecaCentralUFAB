<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>CRUD com Bootstrap 3</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/styleNovo.css" rel="stylesheet">
</head>
<body>
 <div id="main" class="container-fluid"> 
  <form action="index.html">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="exampleInputEmail1">ISBN</label>
        <input type="text" class="form-control" id="isbn" placeholder="Digite o valor">
      </div>
    <div class="form-group col-md-4">
        <label for="exampleInputEmail1">Titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o valor">
      </div>
    <div class="form-group col-md-4">
        <label for="exampleInputEmail1">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Digite o valor">
      </div>
  </div>
  
  <div class="row">
      <div class="form-group col-md-3">
        <label for="exampleInputEmail1">Editora</label>
        <input type="text" class="form-control" id="editora" placeholder="Digite o valor">
      </div>
    <div class="form-group col-md-3">
        <label for="exampleInputEmail1">Edição</label>
        <input type="number" class="form-control" id="edicao" placeholder="Digite o valor">
      </div>
    <div class="form-group col-md-3">
        <label for="exampleInputEmail1">Num. Página"</label>
        <input type="number" class="form-control" id="number" placeholder="Digite o valor">
      </div>
    <div class="form-group col-md-3">
        <label for="exampleInputEmail1">Área do conhecimento</label>
        <input type="text" class="form-control" id="area_conhecimento" placeholder="Digite o valor">
      </div>
  </div>
  
  <div class="row">
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Tema</label>
        <input type="text" class="form-control" id="tema" placeholder="Digite o valor">
      </div>
  </div>
  <hr />
  
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="template.html" class="btn btn-default">Cancelar</a>
    </div>
  </div>

  </form>
 </div>
 
 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
